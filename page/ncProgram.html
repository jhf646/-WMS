<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">

            <fieldset class="table-search-fieldset">
                <legend>搜索信息</legend>
                <div style="margin: 10px 10px 10px 10px">
                    <form class="layui-form layui-form-pane" action="">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">日期选择</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="date" id="date1" autocomplete="off" class="layui-input">
                                </div>
                                <!-- <div class="layui-form-mid">-</div>
                                <div class="layui-input-block">
                                    <input type="text" name="date" id="date1" autocomplete="off" class="layui-input">
                                </div> -->
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">NC程序</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="username" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">程序状态</label>
                                <div class="layui-input-inline">
                                    <select name="quiz1">
                                        <option value="">请任务状态</option>
                                        <option value="禁用" selected="">禁用</option>
                                        <option value="启用">启用</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <button type="submit" class="layui-btn layui-btn-primary" lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>

            <script type="text/html" id="toolbarDemo">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-sm data-add-btn"> 新增NC程序 </button>
                </div>
            </script>

            <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

            <script type="text/html" id="currentTableBar">
                <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
            </script>
        </div>
    </div>
    <script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script>
        layui.use(['form', 'table', 'laydate'], function() {
            var $ = layui.jquery,
                form = layui.form,
                table = layui.table,
                layuimini = layui.layuimini,
                laydate = layui.laydate;

            laydate.render({
                elem: '#date1',
                type: 'datetime',
                range: '~' //或 range: '~' 来自定义分割字符
            });
            table.render({
                elem: '#currentTableId',
                url: '../api/moni.json',
                // url: 'http://192.168.0.107:8080/?interface=getOrderList',
                toolbar: '#toolbarDemo',
                defaultToolbar: ['filter', 'exports', 'print', {
                    title: '提示',
                    layEvent: 'LAYTABLE_TIPS',
                    icon: 'layui-icon-tips'
                }],
                cols: [
                    [
                        //             "orderID": "O0001",
                        //             "materialID": "M0001",
                        //             "materialID": "T1",
                        //             "totalWorkpieceNum": "20",
                        //             "orderStatus": "0",
                        //             "createTime": "2020/2/26 17:03:03",
                        //             "endTime": "2020/2/26 17:03:03",
                        //             "creator": "manager"
                        {
                            type: "checkbox",
                            width: 40,
                            fixed: "left"
                        }, {
                            field: 'orderID',
                            width: 150,
                            title: '程序名称'
                        }, {
                            field: 'materialID',
                            width: 150,
                            title: '工序总数'
                        }, {
                            field: 'workTechnology',
                            width: 150,
                            title: '工艺'
                        }, {
                            field: 'orderStatus',
                            width: 150,
                            title: '所属工件'
                        }, {
                            field: 'orderStatus',
                            width: 120,
                            title: '程序状态'
                        }, {
                            field: 'sign',
                            title: '备注',
                            Width: 100
                        }, {
                            title: '操作',
                            minWidth: 50,
                            templet: '#currentTableBar',
                            fixed: "right",
                            align: "center"
                        }
                    ]
                ],
                limits: [10, 15, 20, 25, 50, 100],
                limit: 10,
                page: true
            });

            // 监听搜索操作
            form.on('submit(data-search-btn)', function(data) {
                var result = JSON.stringify(data.field);
                layer.alert(result, {
                    title: '最终的搜索信息'
                });

                //执行搜索重载
                table.reload('currentTableId', {
                    page: {
                        curr: 1
                    },
                    where: {
                        searchParams: result
                    }
                }, 'data');

                return false;
            });

            // 监听添加操作
            $(".data-add-btn").on("click", function() {

                var index = layer.open({
                    title: '新增NC程序',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['60%', '82%'],
                    content: '/page/table/procedure_bind.html',
                });
                $(window).on("resize", function() {
                    layer.full(index);
                });

                return false;
            });

            // 监听删除操作
            $(".data-delete-btn").on("click", function() {
                var checkStatus = table.checkStatus('currentTableId'),
                    data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            });

            //监听表格复选框选择
            table.on('checkbox(currentTableFilter)', function(obj) {
                console.log(obj)
            });

            table.on('tool(currentTableFilter)', function(obj) {
                var data = obj.data;
                if (obj.event === 'edit') {
                    var index = layer.open({
                        title: '任务单号:' + data.orderID + "    订单总数:" + data.totalWorkpieceNum,
                        type: 2,
                        shade: 0.2,
                        maxmin: true,
                        shadeClose: true,
                        area: ['60%', '82%'],
                        content: '/page/table/procedure_bind.html',
                        success: function(layero, index) {
                            var body = layer.getChildFrame('body', index); //建立关系
                            // body.find("input").val()
                            console.log(window[layero.find("ifarme")[0]("id")])
                            console.log(layero);
                            console.log(index)
                        }
                    });
                    $(window).on("resize", function() {
                        layer.full(index);
                    });
                    return false;
                } else if (obj.event === 'gantt') {

                    var index = layer.open({
                        title: '任务单号:' + data.orderID,
                        type: 2,
                        shade: 0.2,
                        maxmin: true,
                        shadeClose: true,
                        area: ['100%', '100%'],
                        content: '/page/Highcharts/test_2.html',
                    });
                    $(window).on("resize", function() {
                        layer.full(index);
                    });
                    return false;
                } else if (obj.event === 'delete') {
                    layer.confirm('真的删除行么', function(index) {
                        console.log(index)
                        obj.del();
                        layer.close(index);
                    });
                }
            });

        });
    </script>
</body>

</html>
