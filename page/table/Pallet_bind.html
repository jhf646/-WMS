    <div class="layui-row layui-col-space15">
        <div class="layui-col-xs4">
            <div class="layui-card top-panel">
                <div class="layui-card-header layui-required">托盘路径</div>
                <div class="layui-card-body layui-form layuimini-form">
                    <div class="layui-row layui-col-space5 lz">
                        <div class="layui-col-xs12">
                            <label class="layui-form-label">装载</label>
                            <div class="layui-input-block">
                                <select name="loadID" lay-verify="required">
                                    <!-- <option value=""></option> -->
                                    <option value="1" selected>L/UL1</option>
                                    <option value="2">L/UL2</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-col-xs12">
                            <label class="layui-form-label">加工</label>
                            <div class="layui-input-block">
                                <select name="machineID" lay-verify="required">
                                    <!-- <option value=""></option> -->
                                    <option value="A" selected>MAC1</option>
                                    <option value="B">MAC2</option>
                                    <option value="C">MAC3</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-col-xs12">
                            <label class="layui-form-label">卸载</label>
                            <div class="layui-input-block">
                                <select name="unloadID" lay-verify="required">
                                    <!-- <option value=""></option> -->
                                    <option value="1" selected>L/UL1</option>
                                    <option value="2" >L/UL2</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-card top-panel">
                <div class="layui-card-header">优先级</div>
                <div class="layui-card-body">
                    <table class="layui-table">
                        <colgroup>
                            <col width="100">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <td>优先级</td>
                                <td>
                                    0
                                </td>
                            </tr>
                            <!-- <tr>
                                <td>当前任务</td>
                                <td></td>
                            </tr> -->
                            <tr>
                                <td>当前位置</td>
                                <td>PST01</td>
                            </tr>
                            <tr>
                                <td>原点位</td>
                                <td>
                                    PST01
                                </td>
                            </tr>
                            <tr>
                                <td>状态</td>
                                <td>
                                    STOP
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="layui-col-xs8">
            <div class="layui-card top-panel">
                <div class="layui-card-header">托盘夹具（任务）</div>
                <div class="layui-card-body layui-row layui-col-space10 layui-form layuimini-form">
                    <div class="layui-col-xs12">
                        <label class="layui-form-label">任务设定栏：</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" autocomplete="off" placeholder="任务" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-col-xs12">
                        <label class="layui-form-label layui-required">NC程序：</label>
                        <div class="layui-input-block">
                            <input type="text" name="NCID" autocomplete="off" placeholder="11FN25A203-1-001"
                                value="11FN25A203-1-001" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <label class="layui-form-label layui-required">加工节拍：</label>
                        <div class="layui-input-block">
                            <input type="text" name="processTime" autocomplete="off" placeholder="004500" value=""
                                class="layui-input">
                        </div>
                    </div>
                    <div class="layui-col-xs6 ">
                        <label class="layui-form-label">取样时间：</label>
                        <div class="layui-input-block ">
                            <input type="checkbox" name="" title="取样实际时间" lay-skin="primary">
                        </div>
                    </div>
                    <div class="layui-col-xs12">
                        <label class="layui-form-label">刀补程序：</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" autocomplete="off" placeholder="备注" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-col-xs12" style="text-align:right">
                        <button type="button" class="layui-btn layui-btn-sm">assign</button>
                        <button type="button" class="layui-btn layui-btn-sm">release</button>
                    </div>
                    <!-- <div class="layui-col-xs12">
                            <label class="layui-form-label">所属订单：</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" autocomplete="off" placeholder="订单信息"
                                    class="layui-input">
                            </div>
                        </div> -->
                    <div class="layui-col-xs12">
                        <label class="layui-form-label">状态设定：</label>
                        <div class="layui-input-block">
                            <input type="radio" name="sex" value="1" title="闲置">
                            <input type="radio" name="sex" value="2" title="人工调度">
                            <input type="radio" name="sex" value="3" title="损坏">
                        </div>
                    </div>
                    <div class="layui-col-xs12" style="text-align:center">
                        <button type="button" class="layui-btn">托盘应急调度</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
    <script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
    <script src="../../js/api/http.js" charset="utf-8"></script>
    <script>
        layui.use(['form', 'table', "layuimini", 'laydate', "layer", "layedit", "tableSelect"], function () {
            var $ = layui.jquery,
                form = layui.form,
                table = layui.table,
                layer = layui.layer,
                layedit = layui.layedit,
                layuimini = layui.layuimini,
                laydate = layui.laydate;
            tableSelect = layui.tableSelect;

            function find(key, data) {
                return $("body").find("input[name=" + key + "]").val(data)
            }
            function findS(key, data) {
                return $("body").find("select[name=" + key + "]").val(data)
            }

            layer.ready(f1());
            function f1() {
                $.ajax({
                    // http://192.168.0.113:8080/?interface=getPalletInfo&palletID=P001
                    url: http1 + '?interface=getPalletInfo&palletID=' + $("input[name='palletID']").val(),
                    type: "get",
                    dataType: 'json',
                    // data: JSON.stringify(data1),
                    success: function (data) {
                        console.log(data)
                        find("palletID", data.palletID),
                            find("processID", data.processID),
                            findS("loadID", data.loadID),
                            findS("machineID", data.machineID),
                            findS("unloadID", data.unloadID),
                            find("processTime", data.processTime),
                            find("loopNum", data.loopNum)

                    },
                    error: function () {
                        alert("提交失败")
                    }
                })
            }

        });

    </script>
