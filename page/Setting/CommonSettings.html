<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<style>
    #CCS1 div {

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">

            <fieldset class="table-search-fieldset">
                <legend>搜索信息</legend>
                <div style="margin: 10px 10px 10px 10px">
                    <form class="layui-form layui-form-pane" action="">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">参数类型</label>
                                <div class="layui-input-inline">
                                    <select id="DataListType" name="DataListType">
                                        <!-- <option value="MOE2.1">MOE2.1</option>
                                        <option value="MOE2.2">MOE2.2</option> -->
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                    lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>

            <script type="text/html" id="toolbarDemo">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-sm data-add-btn"> 添加配置参数 </button>
                </div>
            </script>

            <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

            <script type="text/html" id="currentTableBar">
                <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
            </script>

        </div>
    </div>
    <div id="PZM" class="layui-form layuimini-form"
        style="padding: 22px; line-height: 22px; font-weight: 300;display: none;">
        <div id="CCS1" class="layui-form-item">
            <!-- field: 'DataListID',
                        width: 180,
                        title: '参数序列ID',
                        sort: true
                    }, {
                        field: 'DataListType',
                        width: 180,
                        title: '参数类型',
                        sort: true
                    }, {
                        field: 'DataListValue',
                        width: 180,
                        title: '参数值', -->
            <label class="layui-form-label required" style="text-align: right;">参数序列ID：</label>
            <div class="layui-input-block">
                <input id="DataListID" type="text" name="DataListID" lay-verify="required" lay-reqtext=""
                    placeholder="自动生成" readonly class="layui-input" value="自动生成">
            </div>
            <label class="layui-form-label required" style="text-align: right;">参数类型：</label>
            <div class="layui-input-block" style="font-weight: bold;">
                <!-- <input id="DataListType" type="text" name="DataListType" lay-verify="required" lay-reqtext=""
                    placeholder="" class="layui-input"> -->
                    <select id="DataListType2" name="DataListType">
                        <!-- <option value="MOE2.1">MOE2.1</option>
                        <option value="MOE2.2">MOE2.2</option> -->
                    </select>
            </div>

            <label class="layui-form-label required" style="text-align: right;">参数名称：</label>
            <div class="layui-input-block">
                <input id="DataListKey2" type="text" name="DataListName" lay-verify="required" lay-reqtext=""
                    placeholder="" class="layui-input">
            </div>
            <label class="layui-form-label required" style="text-align: right;">参数值：</label>
            <div class="layui-input-block">
                <input id="DataListValue" type="text" name="DataListValue" lay-verify="required" lay-reqtext=""
                    placeholder="" class="layui-input">
            </div>

        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-filter="demo1" lay-submit="">⽴即提交</button>
            </div>

        </div>
    </div>
    <div id="PZM1" class="layui-form layuimini-form" lay-filter="PZM1"
        style="padding: 22px; line-height: 22px; font-weight: 300;display: none;">
        <div id="CCS1" class="layui-form-item">
            <!-- field: 'DataListID',
                        width: 180,
                        title: '参数序列ID',
                        sort: true
                    }, {
                        field: 'DataListType',
                        width: 180,
                        title: '参数类型',
                        sort: true
                    }, {
                        field: 'DataListValue',
                        width: 180,
                        title: '参数值', -->
            <label class="layui-form-label required" style="text-align: right;">参数序列ID：</label>
            <div class="layui-input-block">
                <input type="text" name="DataListID" lay-verify="required" lay-reqtext="" readonly="true" value=""
                    placeholder="" class="layui-input">
            </div>
            <label class="layui-form-label required" style="text-align: right;">参数类型：</label>
            <div class="layui-input-block">
                <!-- <input type="text" name="DataListType" lay-verify="required" lay-reqtext="" placeholder=""
                    class="layui-input"> -->
                    <select id="DataListType3" name="DataListType">
                        <!-- <option value="MOE2.1">MOE2.1</option>
                        <option value="MOE2.2">MOE2.2</option> -->
                    </select>
            </div>
            <label class="layui-form-label required" style="text-align: right;">参数名称：</label>
            <div class="layui-input-block">
                <input type="text" name="DataListName" lay-verify="required" lay-reqtext="" placeholder=""
                    class="layui-input">
            </div>
            <label class="layui-form-label required" style="text-align: right;">参数值：</label>
            <div class="layui-input-block">
                <input type="text" name="DataListValue" lay-verify="required" lay-reqtext="" placeholder=""
                    class="layui-input">
            </div>

        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-filter="demo2" lay-submit="">⽴即提交</button>
            </div>

        </div>
    </div>
    <script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script src="../../js/api/http.js"></script>
    <script>
        layui.use(['form', 'table'], function () {
            var $ = layui.jquery,
                form = layui.form,
                table = layui.table,
                layuimini = layui.layuimini;


            readyselect()
            function readyselect() {
                let arr = []

                // lj()
                // zr()
                // zr()
                // zz()
            }


            let PermissionBotton = sessionStorage.getItem("PermissionBotton")
            var select1 = $("#DataListType");//TypeID为HTML标签ID
            var select2 = $("#DataListType2");//TypeID为HTML标签ID
            var select3 = $("#DataListType3");//TypeID为HTML标签ID
            PermissionBotton.split(",").forEach(DataListType => {

                select1.append(new Option(DataListType, DataListType));// 下拉菜单里添加元素
                select2.append(new Option(DataListType, DataListType));// 下拉菜单里添加元素
                select3.append(new Option(DataListType, DataListType));// 下拉菜单里添加元素
            
            })
            layui.form.render("select");
            //配置版本代码
            function zz() {
                // let Station = sessionStorage.getItem("Station")
                let data2 = { "DataListID": "T1000020" }
                $.ajax({
                    url: http1 + "GetDataListInfoOne",

                    type: "post",

                    // dataType: 'json',

                    data: JSON.stringify(data2),

                    success: function (res) {
                        // var select = $("#Station");//TypeID为HTML标签ID
                        let result = res.data
                        // $("#ZZID").val(result.DataListValue);
                    },

                    error: function () {

                        alert("服务器连接失败！")

                    }
                })

            }
            //获取区域2.1  2.2区域
            function zr() {
                let Station = sessionStorage.getItem("Station")
                let data2 = { "DataListType": "" }
                $.ajax({
                    url: http1 + "GetDataListTypeList",

                    type: "post",

                    // dataType: 'json',

                    data: JSON.stringify(data2),

                    success: function (res) {
                        var select = $("#DataListType");//TypeID为HTML标签ID
                        let result = res.data
                        $.each(result, function (index, item) {
                            console.log(index, item)
                            select.append(new Option(item.DataListType, item.DataListType));// 下拉菜单里添加元素
                        });
                        layui.form.render("select");

                    },

                    error: function () {

                        alert("服务器连接失败！")

                    }
                })

            }

            //获取区域2.1  2.2区域
            function zr1() {
                let Station = sessionStorage.getItem("Station")
                let data2 = { "DataListType": "" }
                $.ajax({
                    url: http1 + "GetDataListTypeList",

                    type: "post",

                    // dataType: 'json',

                    // data: JSON.stringify(data2),

                    success: function (res) {
                        var select = $("#DataListKey1");//TypeID为HTML标签ID
                        let result = res.data
                        $.each(result, function (index, item) {
                            console.log(index, item)
                            select.append(new Option(item.DataListType, item.DataListType));// 下拉菜单里添加元素
                        });
                        layui.form.render("select");

                    },

                    error: function () {

                        alert("服务器连接失败！")

                    }
                })

            }
            table.render({
                elem: '#currentTableId',
                toolbar: '#toolbarDemo',
                method: "post",

                contentType: 'application/json,charset=utf-8',
                // url: '../api/table.json',
                where: {
                    "DataListType": $('#DataListType').val()
                },
                url: http1 + "GetDataListInfoList",
                parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": 0,
                        "msg": "",
                        "count": "",
                        "data": res.data //解析数据列表
                    };
                },
                defaultToolbar: ['filter', 'exports', 'print', {
                    title: '提示',
                    layEvent: 'LAYTABLE_TIPS',
                    icon: 'layui-icon-tips'
                }],

                cols: [

                    // UserID UserName PassWord permission
                    // 1001 习大佬 1001 1
                    // 1002 张大帅 1002 2
                    // 1003 李大猛 1003 2
                    // 1004 王小丽 1004 2
                    // "DataListID": $("#DataListID").val(),
                    //         "DataListType": $("#DataListType").val(),
                    //         "DataListValue": $("#DataListValue").val(),
                    [{
                        field: 'DataListID',
                        width: 180,
                        title: '参数序列ID',
                        sort: true
                    }, {
                        field: 'DataListType',
                        width: 180,
                        title: '参数类型',
                        sort: true
                    }, {
                        field: 'DataListName',
                        width: 180,
                        title: '参数名称',
                        sort: true
                    }, {
                        field: 'DataListValue',
                        width: 180,
                        title: '参数值',
                        sort: true
                    }, {
                        title: '操作',
                        minWidth: 120,
                        templet: '#currentTableBar',
                        fixed: "right",
                        align: "center"
                    }]
                ],
                // limits: [10, 15, 20, 25, 50, 100],
                // limit: 15,
                // page: true
            });

            // 监听搜索操作
            form.on('submit(data-search-btn)', function (data) {
                var result = JSON.stringify(data.field);
                // layer.alert(result, {
                //     title: '最终的搜索信息'
                // });

                //执行搜索重载
                table.reload('currentTableId', {
                    page: {
                        curr: 1
                    },
                    where: data.field
                }, 'data');

                return false;
            });




            //添加
            form.on('submit(demo1)', function (data) {
                // layer.alert(JSON.stringify(data.field), {
                //     title: '最终的提交信息'
                // })
                $.ajax({
                    url: http1 + "AddDataListInfo",
                    type: "post",
                    // dataType: 'json',
                    data: JSON.stringify(data.field),
                    success: function (data) {
                        if (data.code == "200") {
                            layer.msg('添加成功！', function () { });
                            // alert("提交成功：" + data)
                            layer.closeAll()
                            table.reload('currentTableId', {
                                page: {
                                    curr: 1
                                },
                                where: {
                                    "DataListType": $('#DataListType').val()
                                }
                            }, 'data');
                        } else {
                            layer.msg(data.msg, function () { });
                        }
                    },
                    error: function () {

                        alert("服务器连接失败！")

                    }
                })
                return false;
            });

            //编辑
            form.on('submit(demo2)', function (data) {
                // layer.alert(JSON.stringify(data.field), {
                //     title: '最终的提交信息'
                // })

                $.ajax({

                    url: http1 + "UpdateDataListInfo ",

                    type: "post",

                    // dataType: 'json',

                    data: JSON.stringify(data.field),
                    success: function (data) {
                        if (data.code == "200") {
                            layer.msg('修改成功！', function () { });
                            // alert("提交成功：" + data)
                            layer.closeAll()
                            table.reload('currentTableId', {
                                page: {
                                    curr: 1
                                },
                                where: {
                                    "DataListType": $('#DataListType').val()
                                }
                            }, 'data');
                        } else {
                            layer.msg(data.msg, function () { });
                        }

                    },

                    error: function () {

                        alert("服务器连接失败！")

                    }

                })


                return false;
            });



            // 监听添加操作

            $('body').on('click', '.data-add-btn', function () {



                var index = layer.open({
                    type: 1,
                    title: "添加配置信息" //不显示标题栏
                    ,
                    // closeBtn: true,
                    area: '500px;',
                    shade: 0.8,
                    id: 'LAY_layuipro' //设定一个id，防止重复弹出
                    ,
                    // btn: ['确定', '取消'],
                    btnAlign: 'c',
                    moveType: 1 //拖拽模式，0或者1
                    ,
                    content: $("#PZM"),
                    success: function (layero) {

                        zr1()
                    },
                    yes: function (layero, index) {

                    }
                });

                $(window).on("resize", function () {
                    layer.full(index);
                });

                return false;
            });

            table.on('tool(currentTableFilter)', function (obj) {
                var data = obj.data;
                if (obj.event === 'edit') {



                    var index = layer.open({

                        type: 1,
                        title: "编辑配置信息" //不显示标题栏
                        ,
                        // closeBtn: true,
                        area: '500px;',
                        shade: 0.8,
                        id: 'LAY_layuipro' //设定一个id，防止重复弹出
                        ,
                        // btn: ['确定', '取消'],
                        btnAlign: 'c',
                        moveType: 1 //拖拽模式，0或者1
                        ,
                        content: $("#PZM1"),
                        success: function (layero) {

                            form.val('PZM1', data);

                        },
                        yes: function (layero, index) {


                        }
                    });

                    $(window).on("resize", function () {
                        layer.full(index);
                    });

                    return false;


                } else if (obj.event === 'delete') {
                    // let DataListID = sessionStorage.getItem("DataListID");


                    layer.confirm('是否删除' + data.DataListName + '配置信息?', function (index) {

                        // console.log(data.UserID)
                        // console.log(index)
                        let data1 = {
                            "DataListID": data.DataListID
                        }
                        $.ajax({
                            url: http1 + "DeleteDataListInfo",
                            type: "post",
                            dataType: 'json',
                            data: JSON.stringify(data1),
                            success: function (data) {

                                if (data.code == "200") {
                                    layer.msg('删除成功！', function () { });
                                    // alert("提交成功：" + data)
                                    obj.del();
                                    layer.closeAll()
                                    table.reload('currentTableId', {
                                        page: {
                                            curr: 1
                                        },
                                        where: {
                                            "DataListType": $('#DataListType').val()
                                        }
                                    }, 'data');
                                } else {
                                    layer.msg(data.msg, function () { });
                                }
                            },
                            error: function () {
                                alert("提交失败")
                            }
                        })
                    });



                }
            });

        });
    </script>

    </script>
