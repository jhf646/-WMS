<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/index.css" />
</head>

<body>
  <header>
    <h1>约克数据可视化-虚拟数据</h1>
    <div class="showTime">当前时间：<span></span></div>
  </header>
  <section class="mainbox">
    <div class="column">
      <div class="no">
        <div class="no-hd">
          <ul> 
            <li>160</li>
            <li>112</li>
            <li>48</li>
            <li>112</li>
            <li>48</li>
          </ul>
        </div>
        <div class="no-bd">
          <ul>
            <li>总库位数量</li>
            <li>已占用数量</li>
            <li>剩余数量</li>
            <li>已占用数量</li>
            <li>剩余数量</li>
          </ul>
        </div>
      </div>
      <div class="map">
        <!-- <div class="chart"></div> -->
        <div class="map1"></div>
        <div class="map2"></div>
        <div class="map3"></div>
      </div>
    </div>
    <div class="column">
      <div class="panel bar">
        <h2>
          柱状图 <a href="javascript:;">2019</a>
          <a href="javacript:;"> 2020</a>
        </h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel line">
        <h2>折线图</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie">
        <h2>饼形图</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
    </div>

  </section>

  <script src="js/flexible.js"></script>
 <script src="js/echarts.min.js"></script>
  <script src="js/index.js"></script>
  <script src="js/china.js"></script>
  <script src="js/myMap.js"></script>

  <script>
    (function (fn) {
      fn();
      setInterval(fn, 1000);
    })(function () {
     var dt = new Date();
     console.log(dt.getMonth())
      document.querySelector(".showTime span").innerHTML =
        dt.getFullYear() + "年" +
        dt.getMonth() + "月" +
        dt.getDate() + "日-" +
        dt.getHours() + "时" +
        dt.getMinutes() + "分" +
        dt.getSeconds() + "秒";
    });
  </script>
</body>

</html>
