                let data2 = { "DataListType": "成品类型" }
                $.ajax({

                        var select = $("#ProductType");//TypeID为HTML标签ID
                        let result = res.data
                        $.each(result, function (index, item) {

                            select.append(new Option(item.DataListValue, item.DataListValue));// 下拉菜单里添加元素
